<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>

    <link rel="stylesheet" href="../css/navigation-bar.css">
    <link rel="stylesheet" href="../css/orders.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <div class="navigation-bar">
        <a href="../index.html">
            <img class="navigation-bar-img" src="../image/logo.jpg" alt="img">
        </a>

        <div class="navigation-bar-middle">
            <a class="navigation-bar-middle-sub" href="./about.html">About</a>
            <a class="navigation-bar-middle-sub" href="./services.html">Services</a>
            <a class="navigation-bar-middle-sub" href="./orders.html">Orders</a>
        </div>

        <div>
            <a href="sign-up.html">
                <button class="button-sign-up">Sign Up</button>
            </a>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <main>
        <aside>
            <div >
                <div class="order-nav">Checkout</div>
                <div class="order-nav">Orders</div>
                <div class="order-nav">Profile</div>
                <div class="order-nav">Logout</div>
            </div>
        </aside>
        <section class="sectionCon">
            <form action="" method="">
            <div class="stype">
                <label for="Service Type" class="Orlabel">Service Type:</label>
                <select name="orders" id="orders" class="selection" placeholder="Choose Service">
                    <option value="book">Book</option>
                    <option value="yearbook">Yearbook</option>
                    <option value="journal">Journal</option>
                    <option value="magazine">Magazine</option>
                    <option value="calendar">Calendar</option>
                </select>
            </div>
            <div class="psize">
                <label for="Paper Size" class="Orlabel">Paper Size:</label>
                <select name="paper size" id="paper size" class="selection" placeholder="Choose Paper Size">
                    <option>Letter / 8.5" x 11"</option>
                    <option>A4 / 8.3 x 11.7</option>
                    <option>4" x 9"</option>
                    <option>9" x 12"</option>
                    <option>9" x 4"</option>
                    <option>18" x 36"</option>
                    <option>10" x 12"</option>
                    <option value="custom">Custom Size</option>
                </select>
            </div>
            <div class="ptype">
            <label for="Paper Type" class="Orlabel">Paper Type:</label>
            <select name="paper type" id="paper type" class="selection" placeholder="Choose Paper Type">
                <option>Newsprint</option>
                <option>Bookpaper</option>
                <option>Mechanical Bond</option>
            </select>
            </div>
            <div class="color">
                <label for="Color" class="Orlabel">Color:</label>
                <select name="color" id="orders" class="selection" placeholder="Choose Color type">
                    <option>Black & White</option>
                    <option>Dual-Colored</option>
                    <option>Tri-Colored</option>
                    <option>Full-Colored</option>
                </select>
            </div>
            <div class="pages">
                <label for="Pages" class="Orlabel">Number of Pages::</label>
                <input type="number" id="Pages" class="selection" placeholder="Number of Pages">     
            </div>
            <div class="quantity">
                <label for="Quantity" class="Orlabel">Quantity:</label>
                <input type="number" id="Quantity" class="selection" placeholder="Enter Quantity">     
            </div>
            <div class="finishing">
                <label for="Finishing" class="Orlabel">Finishing:</label>
                <select name="finishing" id="finishing" class="selection" placeholder="Choose Finishing Type">
                    <option>Laminated</option>
                    <option>Matted</option>
                </select>
            </div>
            <div class="cover">
                <label for="cover" class="Orlabel">Cover type:</label>
                <select name="cover" id="cover" class="selection" placeholder="Choose Cover Type">
                    <option>Inside-front cover</option>
                    <option>Inside-back cover</option>
                </select>
            </div>
            </form>
            <br>
            <button class="checkout">Checkout</button>
        </section>
        
    </main>
</body>
