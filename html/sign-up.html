<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../css/navigation-bar.css">
    <link rel="stylesheet" href="../css/sign-up.css">

    <script>
        function validateForm() {
            var firstName = document.forms["signupForm"]["first-name"].value;
            var lastName = document.forms["signupForm"]["last-name"].value;
            var email = document.forms["signupForm"]["email"].value;
            var password = document.forms["signupForm"]["password"].value;

            if (firstName == "" || lastName == "" || email == "" || password == "") {
                alert("All fields must be filled out");
                return false;
            }

            var emailRegex = /\S+@\S+\.\S+/;
            if (!emailRegex.test(email)) {
                alert("Invalid Email Address");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            return true;
        }


    </script>
</head>
<body>
    <div class="navigation-bar">
        <a href="../index.html">
            <img class="navigation-bar-img" src="../image/logo.jpg" alt="img">
        </a>

        <div class="navigation-bar-middle">
            <a class="navigation-bar-middle-sub" href="about.html">About</a>
            <a class="navigation-bar-middle-sub" href="services.html">Services</a>
            <a class="navigation-bar-middle-sub" href="orders.html">Orders</a>
        </div>

        <div>
            <a href="sign-up.html">
                <button class="button-sign-up">Sign Up</button>
            </a>
            <a href="login.html">
                <button class="button-sign-up">Log In</button>
            </a>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="container-container">
        <div class="container">
            <div class="title">Create your account</div>
            
            <form name="signupForm" action="http://localhost" method="POST" onsubmit="return validateForm()">

                <div class="input-container">
                    <div class="margin-top">First name:</div>
                    <input class="input" type="text" name="first-name" placeholder="First Name">                
                </div>

                <div class="input-container">
                    <div class="margin-top">Last name:</div>
                    <input class="input" type="text" name="last-name" placeholder="Last Name">
                </div>

                <div class="input-container">
                    <div class="margin-top">Email:</div>
                    <input class="input" type="email" name="email" placeholder="Email">
                </div>

                <div class="input-container">
                    <div class="margin-top">Password:</div>
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
    
                
                <div class="buttons-container">
                    <button class="button" type="submit" name="sign-up" value="sign-up">Sign Up</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
