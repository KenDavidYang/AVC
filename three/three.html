<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      display: flex;
      position: relative;
    }

    .button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #11ffaa;
      color: black;
    }

    .scale-button {
      position: absolute;
      margin: 4vw 0px 0px 1vw;
      padding: 0.5vw 1.5vw;
      background-color: #ccffcc;
      color: black;
      border-radius: 0.5vw;
      border: 1px gray solid;
      font-size: 1.5vw;
    }

    .table-button {
      position: absolute;
      margin: 10vw 0px 0px 1vw;
      padding: 0.5vw 1.5vw;
      background-color: #ccffcc;
      color: black;
      border-radius: 0.5vw;
      border: 1px gray solid;
      font-size: 1.5vw;
    }

    .bookshelf-button {
      position: absolute;
      margin: 7vw 0px 0px 1vw;
      padding: 0.5vw 1.5vw;
      background-color: #ccffcc;
      color: black;
      border-radius: 0.5vw;
      border: 1px gray solid;
      font-size: 1.5vw;
    }

    .popup-button {
      margin: 1vw;
      padding: 0.5vw 1.5vw;
      background-color: #11ffaa;
      color: black;
      border-radius: 0.5vw;
      border: 1px gray solid;
      font-size: 1.5vw;
    }

    .scale-button:hover,
    .bookshelf-button:hover,
    .table-button:hover {
      cursor: pointer;
      opacity: 0.5;
      transition: 0.5s;
    }

    .scale-button:active,
    .bookshelf-button:active,
    .table-button:active {
      background-color: yellow;
      transition: 0.1s
    }

    .back-button {
      position: absolute;
      margin: 1vw;
      padding: 0.5vw 1.5vw;
      background-color: #11ffaa;
      color: black;
      border-radius: 0.5vw;
      border: 1px gray solid;
      font-size: 1.5vw;
    }

    .back-button:hover,
    .popup-button:hover {
      cursor: pointer;
      opacity: 0.5;
      transition: 0.5s;
    }

    .back-button:active,
    .popup-button:active {
      background-color: yellow;
      transition: 0.1s
    }

    .popup {
      position: absolute;
      top: 5vw;
      right: 10px;
      background-color: white;
      padding: 10px;
      border: 1px solid black;
      display: none;
    }

    .radio-row label {
      text-align: left;
    }

    .radio-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 30vw;
      height: 5vw;
    }

    .radio-row:not(:last-child) {
      border-bottom: 1px solid black;
    }

    .radio-row.first-row {
      justify-content: space-evenly;
    }


    .update-button {
      margin: 0 auto;
      display: block;
    }
  </style>
  <script type="importmap">
        {
            "imports": {
                "three": "./three.js-master/build/three.module.js",
                "three/addons/": "./three.js-master/examples/jsm/"
            }
        }
    </script>
</head>

<body>
  <div id="progress-container">
    <div id="progress" style="position: absolute; margin-left: 10vw;">Engaging Hyperdrive...</div>
  </div>
  <script type="module" src="script.js"></script>

  <a href="http:/html/orders.html">
    <button id="button" class="back-button">&lt;</button>
  </a>

  <button id="button" class="scale-button">scale</button>
  <button id="button" class="bookshelf-button">bookshelf</button>
  <button id="button" class="table-button">table</button>

  <div class="container">
    <button class="button popup-button">Open Popup</button>
    <div class="popup">
      <div class="radio-row first-row">
        <div class="radio-container">
          <input type="radio" name="option1" id="laminated">
          <label for="option1a">Laminated</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="option1" id="matte">
          <label for="option1b">Matte</label>
        </div>
      </div>
      <div class="radio-row">
        <div class="radio-container">
          <input type="radio" name="option2" id="size1">
          <label for="option2a">Size 1</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="option2" id="size2">
          <label for="option2b">Size 2</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="option2" id="size3">
          <label for="option2c">Size 3</label>
        </div>
      </div>
      <div class="radio-row">
        <div class="radio-container">
          <input type="radio" name="option3" id="book">
          <label for="option3a">Book</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="option3" id="yearbook">
          <label for="option3b">Year Book</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="option3" id="magazine">
          <label for="option3c">Magazine</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="option3" id="calendar">
          <label for="option3d">Calendar</label>
        </div>
      </div>
      <button class="update-button">Update</button>
    </div>
  </div>
  <script>
    const button = document.querySelector('.button');
    const popup = document.querySelector('.popup');

    button.addEventListener('click', () => {
      popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    });    
  </script>
</body>

</html>
